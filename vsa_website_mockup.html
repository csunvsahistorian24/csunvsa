
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastel Peach Website</title>
  <style>
    body {
      background-color: #FFDAB9; /* Pastel peach color in HEX code */
      margin: 0;
      padding: 0;
    }

    nav {
  background-color: black;
  padding: 10px 20px;
  display: flex;
  justify-content: center; /* Center the links horizontally */
  border-radius: 10px; /* Add rounded corners */
  margin-top: 20px; /* Push the navbar down 50px */
}

nav ul {
  list-style: none; /* Removes default bullet points */
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block; /* Makes list items appear side-by-side */
  margin-right: 20px;
}

nav a {
  color: #FFDAB9; /* Pastel peach color in HEX code */
  text-decoration: none; /* Removes underline from links */
  font-weight: bold; /* Makes text bolder */
  font-family: Comic Sans, cursive;
}

nav a:hover { /* Styles on hover effect */
  color: #F28B00; /* Slightly darker peach on hover */
}

.image-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the image */
      z-index: 0; /* Set image to be behind text */
    }

    .center-image {
      opacity: 0.4; /* Set the opacity to 40% */
      width: auto; /* Adjust the width as needed */
      height: auto; /* Adjust the height as needed */
    }

@media only screen and (max-width: 600px) {
  /* Styles for screens less than 600px wide */
  body {
    font-size: 14px; /* Reduce font size on smaller screens */
  }
  .navigation {
    /* Adjust navigation bar styles for smaller screens */
  }
}

.animation-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Center the animation */
}

.animated-text {
  font-family: cursive; /* Elegant cursive font */
  color: black;
  font-size: 70px; /* Adjust font size as desired */
  animation: cursive-text 5s ease-in-out infinite; /* Loop animation */
}

@keyframes cursive-text {
  0% {
    opacity: 0; /* Start invisible */
  }
  25% {
    opacity: 1; /* Animate into view */
  }
  75% {
    opacity: 1; /* Stay visible */
  }
  100% {
    opacity: 0; /* Animate out of view */
  }
}

  </style>
</head>
<body>
    <nav>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="animation-container">
        <span class="animated-text">CSUN VSA</span>
      </div>

      <div class="image-container">
        <img src="\images\csun vsa logo.jpg" alt="CSUN Vietnamese Student Association Logo" class="center-image">
      </div>
  </body>
</html>
